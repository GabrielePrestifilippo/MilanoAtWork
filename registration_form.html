<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
  <img id="milanofocus_logo" src="images/milanofocus_logo_s_2.png">
  <div id="registration_form">
    <label for="username_registration">Nome utente</label><br><input id="username_registration" type="text"/><br>
    <label for="password_registration_1">Password</label><br><input id="password_registration_1" type="password"/><br>
    <label for="password_registration_2">Conferma la password</label><br><input id="password_registration_2" type="password"/><br>
    <label for="address_registration">Indirizzo</label><br><input id="address_registration" type="text"/><span id="address_plus"><input id="plus_b" type="button" value="+"><br></span>
    <label for="email">Indirizzo email</label><br><input id="email" type="text"/><br>
    <label for="phone">Cellulare</label><br><input id="phone" type="text"/><br>
    <span id="avviso">
      Come vuoi essere avvisato della presenza di cantieri?
      <input type="checkbox" id="notification_email" checked/> Email
      <input type="checkbox" id="notification_sms"/> SMS<br>
    </span>
    <input id="registration_form_b" type="button" value="Registrati">
  </div>

  <script src="index.js"></script>

</body>
</html>
